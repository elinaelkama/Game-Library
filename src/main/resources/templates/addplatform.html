<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
	    <title data-th-text="#{label.add.platform}"></title>
	    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
	    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	</head>
	<body>
		<form th:action="@{logout}" method="post">
			<input type="submit" value="Sign out" class="btn btn-danger" />
		</form>
		<h2 data-th-text="#{label.add.new.platform}"></h2>
		<div>
			<form th:object="${platform}" th:action="@{/saveplatform}" method="post">
			  	<label data-th-text="#{label.platform}"></label>
				<input type="text" id="name" th:field="*{name}" required />
				<p></p>
				<input type="submit" th:value="#{label.save}" class="btn btn-success" ></input>
			</form>
		<a href="/platforms" class="btn btn-info" data-th-text="#{label.back}"></a>
		</div>
	</body>
</html>
